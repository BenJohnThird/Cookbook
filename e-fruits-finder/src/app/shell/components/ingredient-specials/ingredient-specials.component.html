<ng-container *ngIf="ingredientSpecial">
  <div class="alert bg-second third alert-heading ml-2" role="alert">
    <div class="main">{{ingredientSpecial.text}}</div>
    <div class="sub-main">{{ingredientSpecial.title}}</div>
    <div class="mb-0">ALERT - {{ingredientSpecial.type}}</div>
  </div>
</ng-container>
